<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 30px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4A90E2;
            color: black;
            font-weight: bold;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #e1e1e1;
        }

        form {
            display: inline;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4A90E2;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4A90E2;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            width: 90%;
            text-align: center;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
        }

        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
        }

        .pagination {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin-top: 20px;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #4A90E2;
            padding: 10px 15px;
            border: 2px solid #4A90E2;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #e1e1e1;
        }

        .pagination .active a {
            background-color: #4A90E2;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 90%;
        }

        button {
            background-color: #357ABD;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Customers</h1>
    
    <!-- Table showing all customers -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Price</th>
                <th>Size</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the customer list from the model -->
            <tr th:each="customer : ${customers}">
                <!-- Form to update the customer -->
                <form th:action="@{/Clientes/actualizar/{id}(id=${customer.id})}" method="POST">
                    <td th:text="${customer.id}"></td>
                    <td>
                        <input type="text" th:value="${customer.firstName}" name="firstName" readonly>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.lastName}" name="lastName" readonly>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.address}" name="address" required>
                    </td>
                    <td>
                        <input type="number" th:value="${customer.price}" name="price" required>
                    </td>
                    <td>
                        <input type="number" th:value="${customer.size}" name="size" required>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.description}" name="description" required>
                    </td>
                    <td>
                        <input type="submit" value="Update">
                    </td>
                </form>
                <!-- Form to delete the customer -->
                <td>
                    <form th:action="@{/Clientes/eleminar/{id}(id=${customer.id})}" method="POST">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div>
        <ul class="pagination">
            <li th:if="${currentPage > 0}">
                <a th:href="@{/Clientes(page=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a th:href="@{/Clientes(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/Clientes(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>

    <!-- Button to create a new customer -->
    <div class="button-container">
        <button onclick="location.href='/Clientes/crearCliente'">Create Customer</button>
    </div>

    <!-- Success and error messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>    
</body>
</html>
