<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicaciones</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/posts.js" defer></script> 
    <script src="./js/app.js" defer></script> 
</head>
<body onload="app.init()" class="bg-gray-100">
    <nav class="bg-indigo-600 mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16 shadow-md" aria-label="Navegación Principal">
        <div>
            <button onclick="app.logout()" class="bg-indigo-100 text-gray-800 hover:bg-indigo-400 hover:text-white rounded-md px-4 py-1 text-md font-medium transition" aria-label="Cerrar sesión">
                Cerrar sesión
            </button>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
        <section aria-labelledby="post-form-title" class="border-b pb-6">
            <h2 id="post-form-title" class="text-2xl font-bold text-gray-900 text-center">Crear una Publicación</h2>
            <form id="postform" class="mt-6 space-y-4" aria-label="Formulario de Publicación" onsubmit="event.preventDefault(); app.createPost();">
                <textarea id="content" name="content" rows="3" required
                    class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm"
                    aria-describedby="content-description" placeholder="Escribe algo..."></textarea>
                
                <button type="submit"
                    class="w-full flex justify-center rounded-md bg-indigo-600 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 transition">
                    Publicar
                </button>
            </form>
        </section>

        <section aria-labelledby="posts-stream-title" class="mt-8">
            <h2 id="posts-stream-title" class="text-xl font-semibold text-gray-900">Publicaciones Recientes</h2>
            <ul id="posts-stream" class="divide-y divide-gray-300 mt-4" aria-live="polite" aria-atomic="true"></ul>
        </section>
    </main>
</body>
</html>
