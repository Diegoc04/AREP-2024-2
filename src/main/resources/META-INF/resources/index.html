<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script> 
</head>
<body onload="app.initLogin()" class="flex min-h-screen flex-col justify-center items-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white shadow-lg rounded-lg">
        <header class="text-center">
            <h1 class="mt-6 text-3xl font-extrabold text-gray-900">Iniciar Sesión</h1>
            <p class="mt-2 text-sm text-gray-600">Accede a tu cuenta</p>
        </header>

        <main>
            <form id="loginform" onsubmit="app.login()" class="space-y-6" aria-labelledby="login-form-title">

                <div class="relative">
                    <label for="username" class="block text-sm font-medium text-gray-900">Usuario</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Icono de usuario" class="h-5 w-5 text-gray-400" />
                        </span>
                        <input 
                            id="username" 
                            name="username" 
                            type="text" 
                            required 
                            class="block w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm"
                            aria-describedby="username-desc" 
                            autocomplete="username" 
                            placeholder="Ingresa tu usuario"
                        />
                    </div>
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-900">Contraseña</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="Icono de contraseña" class="h-5 w-5 text-gray-400" />
                        </span>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="block w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm" 
                            aria-describedby="password-desc" 
                            autocomplete="current-password" 
                            placeholder="Ingresa tu contraseña"
                        />
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
                    aria-label="Iniciar sesión"
                >
                    Iniciar sesión
                </button>
            </form>
        </main>
    </div>
</body>
</html>
