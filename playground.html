<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A y Traducción Playground</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Asistente de Preguntas y Respuestas</h2>
        <form onsubmit="submitQuestion(event)">
            <label for="question">Escribe tu pregunta:</label>
            <input type="text" id="question" name="question" placeholder="Ej. ¿Cuál es la capital de Francia?" required>
            <input type="submit" value="Enviar">
        </form>
        <div class="response-container">
            <h3>Respuesta:</h3>
            <p id="response">Tu respuesta aparecerá aquí.</p>
        </div>

        <h2>Traducción de Texto</h2>
        <form onsubmit="submitTranslation(event)">
            <label for="text">Texto a traducir:</label>
            <input type="text" id="text" name="text" placeholder="Ej. Hello, how are you?" required>
            <label for="language">Idioma de destino:</label>
            <select id="language" name="language" required>
                <option value="Spanish">Español</option>
                <option value="French">Francés</option>
                <option value="German">Alemán</option>
                <option value="Italian">Italiano</option>
                <option value="Portuguese">Portugués</option>
            </select>
            <input type="submit" value="Traducir">
        </form>
        <div class="response-container">
            <h3>Traducción:</h3>
            <p id="translation">Tu traducción aparecerá aquí.</p>
        </div>
    </div>
</body>
</html>
